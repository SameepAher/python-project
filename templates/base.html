<!DOCTYPE html>
<html >
<head>
    <title>CodeBhay IDE</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/devc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css"
      rel="stylesheet"
    />
    <script
  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
  type="text/javascript"
></script>
  </head>
  <body id="index" class="home">
    <div class="instruction">
      To get generic code from AI, type <span class="mkdown">/getcode code you want in python</span> in the editor and press the Get Code button.
    </div>
    <div id="content">
      <form method="post" action="{{ url_for(target) }}">
        <!-- ************  CODING ZONE  ************ -->
        <div id="code">
          <div id="title-code" class="head-section" style="width:100%">
            Source Code
            <div class="btns">
              <input class="convert-button" type="submit" value="Get Code" name="openai" onclick="{}"/>
              <input class="run-button" type="submit" value="Run" name="coderun" onclick="{}"/>
            </div>
          </div>
          {% block code %} {% endblock %}
                <script
          src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
          type="text/javascript"
          charset="utf-8"
        ></script>
        <script>
          editor = ace.edit("editor");
          editor.getSession().setUseWorker(false);
          editor.setTheme("ace/theme/monokai");
          editor.getSession().setMode("ace/mode/python");
          var editor = ace.edit("editor");
          var textarea = $('textarea[name="code"]');
          console.log(textarea)
          editor.getSession().on("change", function () {
            textarea.val(editor.getSession().getValue());
          });
        </script>

        </div>

        <!-- ************ RUNNING ZONE RESULTS ************ -->

        <div id="result">
          <div id="title-result" class="head-section">Output result</div>
          {% block run %} {% endblock %}
        </div>

        <!-- ************ COMPILATION RESULTS ZONE ************ -->


        <div id="testcase-status">
          <div class="section-container">
            <div class="section">
              <div id="title-testcase" class="head-section">Input</div>
              {% block testcase %} {% endblock %}
            </div>
            <div id="compile" class="section">
              <div id="title-compile" class="head-section">
                Compilation / Output
              </div>
              {% block comp %} {% endblock %}
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
